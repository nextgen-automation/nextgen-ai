<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bot-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>NextGen-AI - AI Solutions for Business Growth</title>
    <meta name="description" content="Transform your business with AI solutions. Get AI chat agents, voice agents, and automated workflows that increase profit and reduce costs. Book your free consultation today.">
    <meta name="keywords" content="AI solutions, AI chat agents, AI voice agents, business automation, artificial intelligence, lead generation, customer support">
    <meta name="author" content="NextGen-AI">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nextgen-ai.com/">
    <meta property="og:title" content="NextGen-AI - AI Solutions for Business Growth">
    <meta property="og:description" content="Transform your business with AI solutions. Get AI chat agents, voice agents, and automated workflows that increase profit and reduce costs.">
    <meta property="og:image" content="https://nextgen-ai.com/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nextgen-ai.com/">
    <meta property="twitter:title" content="NextGen-AI - AI Solutions for Business Growth">
    <meta property="twitter:description" content="Transform your business with AI solutions. Get AI chat agents, voice agents, and automated workflows that increase profit and reduce costs.">
    <meta property="twitter:image" content="https://nextgen-ai.com/og-image.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nextgen-ai.com/">
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form 
      name="contact" 
      netlify 
      netlify-honeypot="bot-field" 
      method="POST" 
      hidden
    >
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <select name="service">
        <option value="ai-chat-agents">AI Chat Agents</option>
        <option value="ai-voice-agents">AI Voice Agents</option>
        <option value="ai-automations">AI-Powered Automations</option>
        <option value="custom-solution">Custom AI Solutions</option>
      </select>
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
      <input type="hidden" name="bot-field" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      // Only load Voiceflow chat widget if not on voice demo pages
      if (!window.location.pathname.startsWith('/voice-demo/')) {
        (function(d, t) {
            var v = d.createElement(t);
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '6835f01106ddb99ff491f24d' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production',
                voice: {
                  url: "https://runtime-api.voiceflow.com"
                }
              });
            }
            v.onerror = function() {
              console.warn('Voiceflow widget failed to load');
            }
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
            v.type = "text/javascript"; 
            d.body.appendChild(v);
        })(document, 'script');
      }
    </script>
  </body>
</html>
